<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Inexor Tree UI</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../inexorui/css/inexorui.css" />

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/treeui/jquery.json-view.min.js"></script>
  <link href="/treeui/jquery.json-view.min.css" rel="stylesheet" />

</head>
<body>
    <h1>Inexor Tree</h1>
    
    <div id="treeview"></div>

<script>
$(function() {
  $.getJSON("/tree/dump", function(data) {
    $('#treeview').jsonView(JSON.stringify(data));
  });
});
</script>
</body>
</html>
