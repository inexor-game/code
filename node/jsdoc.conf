{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": [ "app/", "README.md" ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": ["plugins/markdown"],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "opts": {
      "encoding": "utf8",
      "destination": "./docs/",
      "private": true,
      "recurse": true,
      "template": "./node_modules/minami"      
    }
}